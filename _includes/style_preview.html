<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Patient Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name, First Name" >
  </div>
</form>

 <table  class="table table-hover">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  {% for person in site.data.table_data %}
      <tr class="{{person.class}}">
        <td>{{ person.first_name }}</td>
        <td>{{ person.last_name }}</td>
        <td>{{ person.age }}</td>
      </tr>
  {% endfor %}

</table>
